<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FloraLove</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="Net.js"></script>
    <script src="Ui.js"></script>
    <script src="Main.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header class="mb-0 mb-lg-5">
        <img id="logo" class="d-block mx-auto my-2 my-lg-4" src="images/logo.png">
        <nav class="navbar navbar-expand-lg navbar-light p-0">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent"
                aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav mx-auto w-100 text-center d-flex justify-content-center">
                    <li id="about" destination="" class="nav-item active col js-nav">
                        <a class="nav-link">O nas <span class="sr-only">(current)</span></a>
                    </li>
                    <!-- <li destination="inspiration" class="nav-item col js-nav">
                        <a class="nav-link">Inspiracje</a>
                    </li> -->
                    <li id="offer" destination="offer" class="nav-item col-3 js-nav">
                        <a class="nav-link">Oferta</a>
                    </li>
                    <li id="contact" destination="contact" class="nav-item col js-nav">
                        <a class="nav-link">Kontakt</a>
                    </li>
                    <li id="facebook" destination="facebook" class="nav-item col js-nav">
                        <a class="nav-link">Facebook</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <article class="col-lg-9 col-12 mx-auto my-5 container-fluid">

        <fieldset>
            <legend id="title"></legend>
            <div id="content" class="d-flex flex-row">
                <div class="p-0 w-100 flex-wrap" id="text"></div>
                <div style="max-width:520px" class="m-5 m-lg-0">
                    <div id="carouselIndicators" class="carousel slide" data-ride="carousel">
                        <ol class="carousel-indicators">
                        </ol>
                        <div class="carousel-inner">
                        </div>
                        <a class="carousel-control-prev" href="#carouselIndicators" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselIndicators" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>
            </div>
        </fieldset>

    </article>
    <footer class="mt-5 text-center">
        <label class="p-3 m-0">
            Tel. <span id="phone">+48123456789</span>
        </label>
        <label class="p-3 m-0">
            e-mail: <span id="mail">chcialbyswiedziec@email.com</span>
        </label>
    </footer>
</body>

</html>
